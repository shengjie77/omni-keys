description = 'Test Shortcut'

[alias.key]
leader_key = "f18"

[alias.mod]
cmd  = "command"
ctrl = "control"
opt  = "option"
alt  = "option"

[[rule]]
trigger = "leader_key+h"
emit    = "cmd+shift+opt+2"

[[when]]
applications = [
  "^com\\.jetbrains\\.",
  "^com\\.google\\.android\\.studio$",
]

  [[when.rule]]
  trigger = "leader_key>w>v"
  emit    = "cmd+shift+opt+1"
